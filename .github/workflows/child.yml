name: Child Action

on:
  workflow_run:
    workflows:
      - "Parent Action"
    types:
      - completed

jobs:
  child:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print value from parent action
        run: echo "Value from parent action is ${{ needs.build.outputs.value }}"
